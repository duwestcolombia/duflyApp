<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dufly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="secondary" full>
    Nueva solicitud
  </button>
  <ion-list>

      <ion-item *ngFor="let res of datos" (click)="verDetalle(res.COD_SOLICITUD)">
          <h2>Solicitud # {{res.COD_SOLICITUD}}</h2>
          <p>{{res.OBJETIVO_SOLICITUD}}</p>
          <ion-badge item-end color="primary">{{res.ESTADO_SOLICITUD}}</ion-badge>          
      </ion-item>

  </ion-list>
 
  
</ion-content>
