
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inicio de sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Correo</ion-label>
          <ion-input type="text"  [(ngModel)]="correo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        
      </ion-list>
      <button ion-button color="primary" full 
              [disabled]="correo.length < 5 || password.length < 5"
              (click)="autenticar()">
        Ingresar
      </button>

</ion-content>
